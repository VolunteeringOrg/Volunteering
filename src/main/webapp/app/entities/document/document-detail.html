
<div>
    <h2><span data-translate="myappApp.document.detail.title">Document</span> {{vm.document.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myappApp.document.documentFile">Document File</span></dt>
        <dd>
            <span>{{vm.document.documentFile}}</span>
        </dd>
        <dt><span data-translate="myappApp.document.offer">Offer</span></dt>
        <dd>
            <a ui-sref="offer-detail({id:vm.document.offer.id})">{{vm.document.offer.name}}</a>
        </dd>
        <dt><span data-translate="myappApp.document.user">User</span></dt>
        <dd>
            {{vm.document.user.login}}
        </dd>
        <dt><span data-translate="myappApp.document.application">Application</span></dt>
        <dd>
            <a ui-sref="application-detail({id:vm.document.application.id})">{{vm.document.application.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="document-detail.edit({id:vm.document.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
