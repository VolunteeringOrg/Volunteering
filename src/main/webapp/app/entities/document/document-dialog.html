
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDocumentLabel" data-translate="myappApp.document.home.createOrEditLabel">Create or edit a Document</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.document.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.document.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.document.documentFile" for="field_documentFile">Document File</label>
            <input type="text" class="form-control" name="documentFile" id="field_documentFile"
                    ng-model="vm.document.documentFile"
                    required/>
            <div ng-show="editForm.documentFile.$invalid">
                <p class="help-block"
                    ng-show="editForm.documentFile.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="myappApp.document.offer" for="field_offer">Offer</label>
            <select class="form-control" id="field_offer" name="offer" ng-model="vm.document.offer" ng-options="offer as offer.name for offer in vm.offers track by offer.id" required>
            </select>
        </div>
        <div ng-show="editForm.offer.$invalid">
            <p class="help-block"
                ng-show="editForm.offer.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="myappApp.document.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.document.user" ng-options="user as user.login for user in vm.users track by user.id" required>
            </select>
        </div>
        <div ng-show="editForm.user.$invalid">
            <p class="help-block"
                ng-show="editForm.user.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="myappApp.document.application" for="field_application">Application</label>
            <select class="form-control" id="field_application" name="application" ng-model="vm.document.application" ng-options="application as application.id for application in vm.applications track by application.id" required>
            </select>
        </div>
        <div ng-show="editForm.application.$invalid">
            <p class="help-block"
                ng-show="editForm.application.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
