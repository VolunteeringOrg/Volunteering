
<div>
    <h2><span data-translate="myappApp.linkType.detail.title">Link Type</span> {{vm.linkType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myappApp.linkType.name">Name</span></dt>
        <dd>
            <span>{{vm.linkType.name}}</span>
        </dd>
        <dt><span data-translate="myappApp.linkType.logoFilepath">Logo Filepath</span></dt>
        <dd>
            <span>{{vm.linkType.logoFilepath}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="link-type-detail.edit({id:vm.linkType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
