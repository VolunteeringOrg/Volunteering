
<div>
    <h2><span data-translate="myappApp.offerDetails.detail.title">Offer Details</span> {{vm.offerDetails.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myappApp.offerDetails.description">Description</span></dt>
        <dd>
            <span>{{vm.offerDetails.description}}</span>
        </dd>
        <dt><span data-translate="myappApp.offerDetails.isValid">Is Valid</span></dt>
        <dd>
            <span>{{vm.offerDetails.isValid}}</span>
        </dd>
        <dt><span data-translate="myappApp.offerDetails.offer">Offer</span></dt>
        <dd>
            <a ui-sref="offer-detail({id:vm.offerDetails.offer.id})">{{vm.offerDetails.offer.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="offer-details-detail.edit({id:vm.offerDetails.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
