
<div>
    <h2><span data-translate="myappApp.address.detail.title">Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myappApp.address.email">Email</span></dt>
        <dd>
            <span>{{vm.address.email}}</span>
        </dd>
        <dt><span data-translate="myappApp.address.street">Street</span></dt>
        <dd>
            <span>{{vm.address.street}}</span>
        </dd>
        <dt><span data-translate="myappApp.address.city">City</span></dt>
        <dd>
            <span>{{vm.address.city}}</span>
        </dd>
        <dt><span data-translate="myappApp.address.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{vm.address.postalCode}}</span>
        </dd>
        <dt><span data-translate="myappApp.address.country">Country</span></dt>
        <dd>
            <span>{{vm.address.country}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="address-detail.edit({id:vm.address.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
