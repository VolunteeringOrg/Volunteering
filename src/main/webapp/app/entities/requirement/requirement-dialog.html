
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRequirementLabel" data-translate="myappApp.requirement.home.createOrEditLabel">Create or edit a Requirement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.requirement.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.requirement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.requirement.isObligatory" for="field_isObligatory">Is Obligatory</label>
            <input type="text" class="form-control" name="isObligatory" id="field_isObligatory"
                    ng-model="vm.requirement.isObligatory"
                    required ng-maxlength="1"/>
            <div ng-show="editForm.isObligatory.$invalid">
                <p class="help-block"
                    ng-show="editForm.isObligatory.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.isObligatory.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="1">
                    This field cannot be longer than 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.requirement.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.requirement.value"
                    required ng-maxlength="1000"/>
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="1000">
                    This field cannot be longer than 1000 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="myappApp.requirement.offer" for="field_offer">Offer</label>
            <select class="form-control" id="field_offer" name="offer" ng-model="vm.requirement.offer" ng-options="offer as offer.name for offer in vm.offers track by offer.id" required>
            </select>
        </div>
        <div ng-show="editForm.offer.$invalid">
            <p class="help-block"
                ng-show="editForm.offer.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
