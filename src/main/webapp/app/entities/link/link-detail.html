
<div>
    <h2><span data-translate="myappApp.link.detail.title">Link</span> {{vm.link.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myappApp.link.providerId">Provider Id</span></dt>
        <dd>
            <span>{{vm.link.providerId}}</span>
        </dd>
        <dt><span data-translate="myappApp.link.linkTypeId">Link Type Id</span></dt>
        <dd>
            <span>{{vm.link.linkTypeId}}</span>
        </dd>
        <dt><span data-translate="myappApp.link.value">Value</span></dt>
        <dd>
            <span>{{vm.link.value}}</span>
        </dd>
        <dt><span data-translate="myappApp.link.fk_provider_link">Fk Provider Link</span></dt>
        <dd>
            <a ui-sref="provider-detail({id:vm.link.fk_provider_link.id})">{{vm.link.fk_provider_link.id}}</a>
        </dd>
        <dt><span data-translate="myappApp.link.fk_linktype_link">Fk Linktype Link</span></dt>
        <dd>
            <a ui-sref="link-type-detail({id:vm.link.fk_linktype_link.id})">{{vm.link.fk_linktype_link.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="link-detail.edit({id:vm.link.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
