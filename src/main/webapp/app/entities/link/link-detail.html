
<div>
    <h2><span data-translate="myappApp.link.detail.title">Link</span> {{vm.link.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myappApp.link.value">Value</span></dt>
        <dd>
            <span>{{vm.link.value}}</span>
        </dd>
        <dt><span data-translate="myappApp.link.provider">Provider</span></dt>
        <dd>
            <a ui-sref="provider-detail({id:vm.link.provider.id})">{{vm.link.provider.name}}</a>
        </dd>
        <dt><span data-translate="myappApp.link.linkType">Link Type</span></dt>
        <dd>
            <a ui-sref="link-type-detail({id:vm.link.linkType.id})">{{vm.link.linkType.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="link-detail.edit({id:vm.link.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
