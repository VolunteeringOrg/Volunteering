
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLinkLabel" data-translate="myappApp.link.home.createOrEditLabel">Create or edit a Link</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.link.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.link.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.link.providerId" for="field_providerId">Provider Id</label>
            <input type="number" class="form-control" name="providerId" id="field_providerId"
                    ng-model="vm.link.providerId"
                    required/>
            <div ng-show="editForm.providerId.$invalid">
                <p class="help-block"
                    ng-show="editForm.providerId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.providerId.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.link.linkTypeId" for="field_linkTypeId">Link Type Id</label>
            <input type="number" class="form-control" name="linkTypeId" id="field_linkTypeId"
                    ng-model="vm.link.linkTypeId"
                    required/>
            <div ng-show="editForm.linkTypeId.$invalid">
                <p class="help-block"
                    ng-show="editForm.linkTypeId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.linkTypeId.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.link.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.link.value"
                    required ng-maxlength="255"/>
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="myappApp.link.fk_provider_link" for="field_fk_provider_link">Fk Provider Link</label>
            <select class="form-control" id="field_fk_provider_link" name="fk_provider_link" ng-model="vm.link.fk_provider_link" ng-options="provider as provider.id for provider in vm.providers track by provider.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="myappApp.link.fk_linktype_link" for="field_fk_linktype_link">Fk Linktype Link</label>
            <select class="form-control" id="field_fk_linktype_link" name="fk_linktype_link" ng-model="vm.link.fk_linktype_link" ng-options="linkType as linkType.id for linkType in vm.linktypes track by linkType.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
